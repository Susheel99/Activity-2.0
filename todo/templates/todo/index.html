{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- head icon -->
    <link rel = "icon" href = "{% static 'todo/images/webicons/thunderbolt.png' %}" type = "image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="{% static 'todo/assets/css/main.css' %}" />

    <!-- font Awesome -->
    <script src="https://kit.fontawesome.com/6b54c20d54.js" crossorigin="anonymous"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">

    <title>Tasks</title>
  </head>
  <body>


            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container main">
                <a class="navbar-brand" href="{% url 'index' %}"><i class="fas fa-book-open"></i> Tasks</a>
                <!-- <i class="fas fa-book-reader"> -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item active main-item">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <!-- <li class="nav-item">
                      <a class="nav-link" href="#">Link</a>
                    </li> -->
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Account
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'accounts:signup' %}"><i class="fas fa-user-plus main-icon"></i>Sign up</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'accounts:login' %}"><i class="fas fa-sign-in-alt main-icon"></i> Log In</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'accounts:logout' %}"><i class="fas fa-sign-out-alt main-icon"></i> Log Out</a>
                      </div>
                    </li>
                    <!-- <li class="nav-item">
                      <a class="nav-link disabled" href="#">Disabled</a>
                    </li> -->
                  </ul>

                </div>
                </div>
            </nav>

            <!-- description of the day -->
            <div class="container-fluid day">
                <div class="container ">
                    <!-- <h1>Good Morning</h1>
                    <h1 class="righty">Date</h1> -->

                    <h2 class="center day-clock">Have a Good Day</h2>


                </div>
            </div>
            <div class="container-fluid tasks">
                <div class="container">
                  {% for task in tasks %}
                    <div class="tasks-body">
                        <div class="card text-center">
                            <div class="card-header">
                              {{task.task_name}}
                            </div>
                            <div class="card-body">
                              <!-- <h5 class="card-title">Django-Ecommerce</h5> -->
                              <p class="card-text">{{task.task_desc}}</p>
                              <a href="{% url 'task_detail' task.id %}" class="btn btn-primary">View Subtasks</a>
                            </div>
                            <div class="card-footer text-muted">
                              End date | {{task.end_date}}
                            </div>
                          </div>
                    </div>
                    {% endfor %}
                </div>

            </div>



        <!-- footer -->
        <footer class="footer">
            <div class="container">
              <div class="row">
                  <div class="text-muted col-md-7">
                    Copyright @Susheel Arukonda 2021
                  </div>
                  <div class="social-icon-pack-white col-md-5">
                    <span class="social-icon"><a href=""><i class="fab fa-twitter"></i></a></i></span>
                    <span class="social-icon"><a href=""><i class="fab fa-youtube"></i></a></i></span>
                    <span class="social-icon"><a href=""><i class="fab fa-skype"></i></a></i></span>
                    <span class="social-icon"><a href=""><i class="fab fa-facebook"></i></a></i></span>
                  </div>
              </div>
            </div>
          </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
