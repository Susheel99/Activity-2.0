{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="{% static 'todo/assets/css/main.css' %}" />

    <!-- font Awesome -->
    <script src="https://kit.fontawesome.com/6b54c20d54.js" crossorigin="anonymous"></script>

    <title>Add Task</title>
  </head>
<body class="adtask-bg">
                <h3>Form</h3>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-8">
                            <label for="demo-email"><h4>Task Name</h4></label>
                            {{form.task_name}}
                        </div>
                        <div class="col-md-4">
                            <label for="demo-email"><h4>End Date</h4></label>
                            {{form.end_date}}
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="demo-email"><h4>Description</h4></label>
                            {{form.task_desc}}
                        </div>

                    </div>
                    <input type="submit">
                </form>
            </div>
        </div>



        <!-- Optional JavaScript -->
          <!-- jQuery first, then Popper.js, then Bootstrap JS -->
          <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

          <!-- Table js -->
          <script src="task-detail.js"></script>

  </body>
</html>
