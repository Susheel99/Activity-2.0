{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>All Tasks</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel = "icon" href = "{% static 'todo/images/webicons/thunderbolt.png' %}" type = "image/x-icon">
		<!-- jquery -->
		<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'>
		</script>

		<!-- font awesome -->
		<script src="https://kit.fontawesome.com/6b54c20d54.js" crossorigin="anonymous"></script>

		<!-- css -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<link rel="stylesheet" href="{% static 'todo/assets/css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'todo/assets/css/noscript.css' %}" /></noscript>
</head>
<body class="is-preload">
    <section class="panel color2-alt">
        <br>
        <form action="{% url 'subtasks_by_task' %}" method="POST">
            {% csrf_token %}
            <div class="field third">
                <label for="demo-name">Select a Task</label>
                <select name="id" id="">
                        {% for task in tasks %}
                            <option value="{{ task.id }}">{{task.task_name }}</option>
                        {% endfor %}  
                </select>
            </div>
            <input type="submit">
        </form>
        
        <div class="panel span-4-5">
            <div class="table-wrapper">
                <h2 class="major">Task Name</h2>
                <table class="alt">
                    <thead>
                        <tr>
                            <th><h4>Sub Task</h4></th>
                            <th><h4>Task</h4></th>
                            <th><h4>Start Time</h4></th>
                            <th><h4>End Time</h4></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for subtask in subtasks %}
                        <tr>
                            <td>{{subtask.sub_name}}</td>
                            <td>{{subtask.task}}</td>
                            <td>{{subtask.start_time}}</td>
                            <td>{{subtask.end_time}}</td>
                        </tr> 
                        {% endfor %}  
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2">Total tasks</td>
                            <td>{{cnt}}</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            {{ form.errors }}
            {{ form.non_field_errors }} 
        </div>
         
         
    </section>



    <script src="{% static 'todo/assets/js/jquery.min.js' %}"></script>
			<script src="{% static 'todo/assets/js/browser.min.js' %}"></script>
			<script src="{% static 'todo/assets/js/breakpoints.min.js' %}"></script>
			<script src="{% static 'todo/assets/js/util.js' %}"></script>
			<script src="{% static 'todo/assets/js/main.js' %}"></script>
</body>
</html>
