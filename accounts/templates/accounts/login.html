{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>
    <!-- bootstrap css -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'accounts/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="booking-content">
                <div class="booking-image">
                    <img class="booking-img" src="{% static 'accounts/images/form-img.jpg' %}" alt="Booking Image">
                </div>
                <div class="booking-form">
                    {% if error %}
                        {{ error }}
                        <br/>
                        <br/>
                    {% endif %}
                    <form id="booking-form" method="POST">
                        {% csrf_token %}
                        <h2>Login!</h2>
                        <div class="form-group form-input">
                            
                            <input type="text" name="username" id="name" value="" required/>
                            <label for="name" class="form-label">User name</label> 
                        </div>                   
                        <div class="form-group form-input">
                            
                            <input type="password" name="password" id="name" value="" required/>
                            <label for="name" class="form-label">Password</label> 
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Log In" class="submit" id="submit" name="submit" />                           
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'accounts/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'accounts/js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
